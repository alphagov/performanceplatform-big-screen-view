<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Performance Platform display view</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>

  <body>
    <h1 id="dashboard-name">This is a dashboard</h1>
    <div id="fs">
      <div class="slide intro-slide on-screen">
        <h3>Performance data for Carer's Allowance</h3>

        <p>Data from www.gov.uk/performance</p>
      </div>

      <div class="slide colour-1">
        <h3>Digital take-up</h3>

        <p>56% from 10 to 16 November</p>
      </div>

      <div class="slide colour-2">
        <h3>User satisfaction</h3>

        <p>90% from 10 to 16 November</p>
      </div>

      <div class="slide colour-3">
        <h3>Completion rate</h3>

        <p>68% from 10 to 16 November</p>
      </div>

      <div class="slide colour-4">
        <h3>Applications breakdown</h3>

        <p>6,413 from 10 to 16 November</p>
      </div>
    </div>
    <button id="fullScreenToggle">Switch To Full Screen</button>

    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
